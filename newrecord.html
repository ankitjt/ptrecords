<!doctype html>
<html class="h-full w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Nunito+Sans:wght@400;600;700&display=swap');

      /* font-family: 'Nunito Sans', sans-serif; */

</head>
<body class="border-box h-full w-full">
  <div class="h-full w-full flex flex-col md:flex-row lg:flex-row relative">
    
    <!-- Left section -->
    <div class="left-section px-6 py-6 w-auto h-auto md:h-full lg:h-full md:w-2/6 lg:w-3/12">
      <h1 class="font-bold text-blue-600 text-base text-center subpixel-antialiased	uppercase">Records</h1>
      
      <!-- Navbar -->
      <div class="grid grid-cols-3 mt-5 sm:grid-cols-3 md:grid-cols-1 text-left tracking-wider font-semibold text-zinc-600 uppercase text-xs">
        <a href="index.html" class="flex items-center justify-center sm:justify-start mx-4 my-4 sm:my-2 sm:mt-5 hover:text-red-600 ease-in-out duration-300 text-center">
          <img src="./assets/homeIcon.svg" alt="homeIcon" class="w-5 h-5">
          <span class="ml-1 sm:ml-4 ">Home</span>
      </a>
      <a href="newrecord.html" class="flex items-center mx-4 justify-center my-4 sm:justify-start sm:my-2 sm:mt-5 hover:text-red-600 ease-in-out duration-300">
        <img src="./assets/createnew.svg" alt="newRecord" class="w-5 h-5">
        <span class="ml-2 sm:ml-4 ">New record</span>
      </a>
      <a href="patients.html" class="flex items-center mx-4 justify-center my-4 sm:justify-start sm:my-2 sm:mt-5 hover:text-red-600 ease-in-out duration-300">
        <img src="./assets/peoples.svg" alt="patients" class="w-5 h-5">
        <span class="ml-2 sm:ml-4 ">Patients</span>
      </a>
      <a href="appointments.html" class="flex items-center mx-4  justify-center sm:justify-start my-4 sm:my-2 sm:mt-5 hover:text-red-600 ease-in-out duration-300">
        <img src="./assets/appointments.svg" alt="appointments" class="w-5 h-5">
        <span class="ml-2 sm:ml-4 ">Appointments</span>
      </a>
      <a href="costing.html" class="flex items-center mx-4 my-4 sm:my-2  sm:justify-start justify-center sm:mt-5 hover:text-red-600 ease-in-out duration-300">
        <img src="./assets/calculator.svg" alt="calculator" class="w-5 h-5">
        <span class="ml-2 sm:ml-4 ">Costing</span>
      </a>
      <a href="reports.html" class="flex items-center mx-4 my-4 sm:my-2  sm:justify-start justify-center sm:mt-5 hover:text-red-600 ease-in-out duration-300">
        <img src="./assets/reports.svg" alt="reports" class="w-5 h-5">
        <span class="ml-2 sm:ml-4 ">Reports</span>
      </a>
      <a href="#" class="flex items-center mx-4 my-4 sm:my-2 sm:mt-5  sm:justify-start justify-center hover:text-red-600 ease-in-out duration-300">
        <img src="./assets/darkMode.svg" alt="darkMode" class="w-5 h-5">
        <span class="ml-2 sm:ml-4 ">darkMode</span>
      </a>
      <a href="settings.html" class="flex items-center mx-4 my-4 sm:my-2  sm:justify-start justify-center sm:mt-5 hover:text-red-600 ease-in-out duration-300">
        <img src="./assets/settings.svg" alt="settings" class="w-5 h-5">
        <span class="ml-2 sm:ml-4 ">Settings</span>
      </a>
      <a href="#" class="flex items-center mx-4 my-4 sm:my-2 sm:mt-5 sm:justify-start justify-center ">
        <img src="./assets/logout.svg" alt="logout" class="w-5 h-5">
        <span class="ml-2 sm:ml-4">logout</span>
      </a>
      </div>
    </div>
    
    <!-- Right Section -->
    <div class="right-section h-auto  w-full sm:w-full bg-gray-200 px-12 py-6 md:overflow-auto">
      <h1 class="text-base uppercase tracking-widest font-bold text-blue-600 subpixel-antialiased border-solid border-b-2 pb-2 border-neutral-400">New Record</h1>
      <div class="mt-8 bg-white w-full h-auto p-8 rounded-md">
        <form action="#" class="nrpForm">
          <p class="font-bold text-red-600 mb-4 uppercase text-xs tracking-wider">** All fields are required **</p>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="type col-span-2">
              <label for="type">
                <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">Type</p>
                <select class="form-select nrpType appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 mt-3 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                  <option selected value="">Select</option>
                  <option value="individual">Individual</option>
                  <option value="supervision">Supervision</option>
                </select>
              </label>
            </div>
            <div class="firstName col-span-2 md:col-span-1">
              <label for="firstName">
                <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">First Name</p>
                <input type="text" name="firstName" id="firstName" class="nrpFirstName rounded-md mt-3 w-full border-gray-400">
              </label>
            </div>
            <div class="lastName col-span-2 md:col-span-1">
              <label for="lastName">
                <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">last Name</p>
                <input type="text" name="lastName" id="lastName" class="nrpLastName rounded-md mt-3 w-full border-gray-400">
              </label>
            </div>
                    <div class="email col-span-2 md:col-span-1">
                      <label for="email">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">Email</p>
                            <input type="email" name="email" id="email" class="nrpEmail rounded-md mt-3 w-full border-gray-400">
                          </label>
                        </div>
                        <div class="contact number md:col-span-1">
                        <label for="contact number">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">contact number</p>
                            <input type="number" name="contact number" id="contact number" class=" nrpMobileNumber rounded-md mt-3 w-full border-gray-400">
                        </label>
                    </div>
                    <div class="address col-span-2">
                      <label for="address">
                        <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">address</p>
                        <textarea name="" id="" cols="40" rows="5" class="nrpAddress mt-3 w-full border-gray-400 rounded-md"></textarea>
                      </label>
                    </div>
                    <div class="startDate">
                      <label for="startDate">
                        <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">startDate</p>
                        <input type="datetime-local" name="startDate" id="startDate" class="nrpStartTime mt-3 w-full border-gray-400 rounded-md">
                      </label>
                    </div>
                    <div class="fee">
                      <label for="fee">
                        <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">fee</p>
                        <input type="number" name="fee" id="fee" class="nrpFee mt-3 w-full border-gray-400 rounded-md">
                      </label>
                    </div>
                   
                </div>
                <button class="nrpRegister font-bold px-4 mt-6 py-2 bg-blue-600 text-white rounded-md uppercase text-sm tracking-wider">Register</button>
                
              </form>
              
                <p class="uppercase successNotification tracking-widest hidden text-green-600 rounded-md text-xs font-bold mt-4"> Record Created !!!</p>
                <p class="uppercase failNotification tracking-widest hidden text-red-600 rounded-md text-xs font-bold mt-4"> All fields required</p>
              
            </div>

          </div>

          <script src="./scripts/newRecord.js"></script>
        </body>
        </html>
