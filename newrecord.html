<!doctype html>
<html class="h-full w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT-Record</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/@tailwindcss/forms@0.2.1/dist/forms.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Nunito+Sans:wght@400;600;700&display=swap');
    * {
      /* font-family: 'Nunito Sans', sans-serif; */
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="border-box h-full w-full">
  <div class="h-full w-full flex flex-col md:flex-row lg:flex-row">

    <!-- Left section -->
    <div class="left-section px-6 py-12 w-full h-auto md:h-full lg:h-full md:w-3/12 lg:w-3/12">
      <h1 class="font-bold text-blue-600 text-base text-center subpixel-antialiased	uppercase">Records</h1>
      
      <!-- Navbar -->
      <nav class="navbar flex flex-col justify-center text-[11px] tracking-wider font-semibold text-zinc-600 uppercase ">
        <a href="index.html" class="flex items-center mt-5 sm:mt-10 hover:text-red-600 ease-in-out duration-300 ">
            <img src="./assets/homeIcon.svg" alt="homeIcon" class="w-5 h-5">
            <span class="ml-4 ">Home</span>
        </a>
        <a href="newrecord.html" class="flex items-center mt-5 sm:mt-10 hover:text-red-600 ease-in-out duration-300  ">
          <img src="./assets/createnew.svg" alt="newRecord" class="w-5 h-5">
          <span class="ml-4 ">New record</span>
        </a>
        <a href="appointments.html" class="flex items-center mt-5 sm:mt-10 hover:text-red-600 ease-in-out duration-300">
          <img src="./assets/appointments.svg" alt="appointments" class="w-5 h-5">
          <span class="ml-4 ">Appointments</span>
        </a>
        <a href="costing.html" class="flex items-center mt-5 sm:mt-10 hover:text-red-600 ease-in-out duration-300">
          <img src="./assets/calculator.svg" alt="calculator" class="w-5 h-5">
          <span class="ml-4 ">Costing</span>
        </a>
        <a href="reports.html" class="flex items-center mt-5 sm:mt-10 hover:text-red-600 ease-in-out duration-300">
          <img src="./assets/reports.svg" alt="reports" class="w-5 h-5">
          <span class="ml-4 ">Reports</span>
        </a>
        <a href="#" class="flex items-center mt-5 sm:mt-10 hover:text-red-600 ease-in-out duration-300">
          <img src="./assets/darkMode.svg" alt="darkMode" class="w-5 h-5">
          <span class="ml-4 ">darkMode</span>
        </a>
        <a href="settings.html" class="flex items-center mt-5 sm:mt-10 hover:text-red-600 ease-in-out duration-300">
          <img src="./assets/settings.svg" alt="settings" class="w-5 h-5">
          <span class="ml-4 ">Settings</span>
        </a>
        <a href="#" class="flex items-center mt-5 sm:mt-10">
          <img src="./assets/logout.svg" alt="logout" class="w-5 h-5">
          <span class="ml-4">logout</span>
        </a>
      </nav>
    </div>

    <!-- Right Section -->
    <div class="right-section h-auto  w-full sm:w-full bg-gray-100 px-12 py-12 md:overflow-auto">
        <h1 class="text-base uppercase tracking-widest font-bold text-blue-600 subpixel-antialiased border-solid border-b-2 pb-2">New Record</h1>
        <div class="mt-8 bg-white w-full h-auto p-12 rounded-md">
            <form action="#">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div class="Type col-span-2">
                        <label for="Type">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">Type</p>
                            <select class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 my-3 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="individual">Individual</option>
                                <option value="supervision">Supervision</option>
                            </select>
                        </label>
                    </div>
                    <div class="firstName">
                        <label for="firstName">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">First Name</p>
                            <input type="text" name="firstName" id="firstName" class="rounded-md my-3 w-full border-gray-400">
                        </label>
                    </div>
                    <div class="lastName">
                        <label for="lastName">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">last Name</p>
                            <input type="text" name="lastName" id="lastName" class="rounded-md my-3 w-full border-gray-400">
                        </label>
                    </div>
                    <div class="email">
                        <label for="email">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">Email</p>
                            <input type="email" name="email" id="email" class="rounded-md my-3 w-full border-gray-400">
                        </label>
                    </div>
                    <div class="contact number">
                        <label for="contact number">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">contact number</p>
                            <input type="number" name="contact number" id="contact number" class="rounded-md my-3 w-full border-gray-400">
                        </label>
                    </div>
                    <div class="address col-span-2">
                        <label for="address">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">address</p>
                            <textarea name="" id="" cols="40" rows="5" class="my-3 w-full border-gray-400 rounded-md"></textarea>
                        </label>
                    </div>
                    <div class="startDate">
                        <label for="startDate">
                            <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">startDate</p>
                            <input type="datetime-local" name="startDate" id="startDate" class="my-3 w-full border-gray-400 rounded-md">
                        </label>
                    </div>
                </div>
                <button class="font-bold px-4 mt-6 py-2 bg-blue-600 text-white rounded-md uppercase text-sm tracking-wider">Register</button>
                <p class="font-bold text-red-600 mt-4 uppercase text-xs tracking-wider">** All fields are required **</p>
            </form>
        </div>

    </div>

</body>
</html>
